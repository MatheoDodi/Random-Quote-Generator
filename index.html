<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre:900|Great+Vibes|Roboto:300" rel="stylesheet"> 
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="backgroundImage">
      <div class="overlay">
        <div class="padding">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                 <header>
                  <h1 class="text-center display-4 mt-3">
                     <span class="random">Random </span><span class="quote">Quote </span><span class="random">Generator</span>
                  </h1>
                </header>
             </div>
          </div>
           <div class="row height">
            <div class="col-12">

                <div class="text-center pt-5">

                  <p class="quote-text mt-5 pt-5">Don't hesitate to press the button bellow so you can get your quote of the day! And if it resonates with you, make sure to tweet it.</p>
                  <p class="author-text"></p>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="text-center mt-5">

                <button class="get-quote btn btn-success mr-5" id="btnQuote"><i class="fas fa-lightbulb"></i> Get inspired! </button>
                <a id="btnTwitter" href="#"><button class="btn btn-primary"><i class="fab fa-twitter"></i> Tweet This!</button></a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/scripts.js"></script>
  </body>
</html>
